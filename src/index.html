<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Technical</title>

    <script src="jquery.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <input type="number" placeholder="Input Angka" id="inputNumber">
    <div style="margin-top: 12px">
        <button onclick="genTriangle()">Generate Segitiga</button>
        <button onclick="genOddNumber()">Generate Bilangan Ganjil</button>
        <button onclick="genPrimeNumber()">Generate Bilangan Prima</button>
    </div>
    <h2>Result :</h2>
    <div id="resultNumber"></div>

    <script>
        const base_url = 'http://localhost:3000/'
        function genTriangle() {
            const val = $('#inputNumber').val()
            if (val==null || val=='') {
                alert('Angka tidak boleh kosong')
            } else {
                $.ajax({
                    url: base_url + 'triangle',
                    type: 'POST',
                    data: {
                        num: val
                    },
                    headers: {
                        "Accept": "application/json",
                        "Access-Control-Allow-Origin":"*",
                        "Access-Control-Allow-Credentials":"true",
                        "Access-Control-Allow-Methods":"GET, POST, PUT, PATCH, DELETE, OPTIONS"
                    },
                    success: (response) => {
                        $('#resultNumber').html(response.data)
                    }
                })
            }
        }
        function genOddNumber() {
            const val = $('#inputNumber').val()
            if (val==null || val=='') {

                        "Access-Control-Allow-Methods":"GET, POST, PUT, PATCH, DELETE, OPTIONS"
                    },
                    success: (response) => {
                        $('#resultNumber').html(response.data)
                    }
                })
            }
        }
        function genPrimeNumber() {
            const val = $('#inputNumber').val()
            if (val==null || val=='') {

                    },
                    success: (response) => {
                        $('#resultNumber').html(response.data)
                    }
                })
            }
        }
    </script>
</body>
</html>
